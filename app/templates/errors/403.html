{% extends "base.html" %}

{% block title %}Access Forbidden - SupplyChainX{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-4">
                You don't have permission to access this resource. Please contact your administrator if you believe this is an error.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary px-4">
                    <i class="bi bi-house"></i> Go to Dashboard
                </a>
                <button class="btn btn-outline-secondary px-4" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
