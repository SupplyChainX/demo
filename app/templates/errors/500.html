{% extends "base.html" %}

{% block title %}Server Error - SupplyChainX{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <h1 class="display-1">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. Our team has been notified and is working to fix it.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary px-4">
                    <i class="bi bi-house"></i> Go to Dashboard
                </a>
                <button class="btn btn-outline-secondary px-4" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
